<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Detail - Gamehub</title>
    <script
      src="https://kit.fontawesome.com/485e953d6f.js"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="A more detailed view of products" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&family=Kanit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Hotjar Tracking Code for my site -->

        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);

        a = o.getElementsByTagName("head")[0];

        a.appendChild(r);

  </head>
  <body class="productdetail">
    <header>
      <section class="hamburgermenu">
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <div class="hamburger-open">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gamelist.html">List of Games</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </div>
      </section>
      <a href="index.html"
        ><img
          alt="Gamehub logo"
          src="images/Logo/GameHub_text.svg"
          class="logo"
      /></a>
      <div class="searchform">
        <form action="" class="searchbar" aria-label="Search Bar">
          <input
            type="text"
            placeholder="Search for games"
            name="q"
            aria-label="Search bar input"
          />
          <button type="submit" aria-label="search button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <nav>
        <ul class="nav_links">
          <li>
            <a href="index.html" aria-label="Home"
              ><i class="fa-solid fa-house"></i
            ></a>
          </li>
          <li>
            <a href="contact.html" aria-label="Contact"
              ><i class="fa-brands fa-rocketchat"></i
            ></a>
          </li>
          <li>
            <a href="gamelist.html" aria-label="Games"
              ><i class="fa-solid fa-gamepad"></i
            ></a>
          </li>
          <li>
            <a href="cart.html" aria-label="Shopping Cart"
              ><i class="fa-solid fa-basket-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="pd-header"></div>
      <section class="productpage">
        <div class="videoplayer">
          <video
            src="Video/mixkit-exploring-the-space-among-nebulae-30893-medium.mp4"
            controls
            loop
            muted
          ></video>
        </div>
        <div class="gamedescription"></div>
        <div class="gameimage"></div>
        <div class="addtocart"></div>
      </section>
    </main>
    <footer>
      <hr class="solid" />
      <section class="Contactinfo">
        <a><i class="fa-solid fa-phone fa-border"></i>1-234-567-8910</a>
        <a><i class="fa-solid fa-envelope fa-border"></i>support@gamehub.com</a>
        <a><i class="fa-solid fa-arrow-up fa-border"></i></a>
      </section>
    </footer>
  </body>
  <script src="js/productdetail.js"></script>
</html>
